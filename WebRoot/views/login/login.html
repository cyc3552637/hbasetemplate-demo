<!DOCTYPE html>
<html>
  <head>
    <title>全民健康</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="Blue Moon - Responsive Admin Dashboard" />
    <meta name="keywords" content="Notifications, Admin, Dashboard, Bootstrap3, Sass, transform, CSS3, HTML5, Web design, UI Design, Responsive Dashboard, Responsive Admin, Admin Theme, Best Admin UI, Bootstrap Theme, Wrapbootstrap, Bootstrap, bootstrap.gallery" />
    <meta name="author" content="Bootstrap Gallery" />
    <link rel="shortcut icon" href="img/favicon.ico">
    
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <link href="../assets/css/new.css" rel="stylesheet">
    <!-- Important. For Theming change primary-color variable in main.css  -->

    <link href="../assets/fonts/font-awesome.min.css" rel="stylesheet">
    
    <link href="../assets/css/alertify.core.css" rel="stylesheet">

    <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Main Container start -->
    <div class="dashboard-container">

      <div class="container">

        <!-- Row Start -->
        <div class="row">
          <div class="col-lg-4 col-md-4 col-md-offset-4">
            <div class="sign-in-container">
              <form action="invoice.html" class="login-wrapper" method="post">
                <div class="header">
                  <div class="row">
                    <div class="col-md-12 col-lg-12">
                      <h3>登录<img src="../assets/img/logo1.png" alt="Logo" class="pull-right"></h3>
                      <p>请输入用户名和密码登陆</p>
                    </div>
                  </div>
                </div>
                <div class="content">
                  <div class="form-group">
                    <label for="userName">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="User Name">
                  </div>
                  <div class="form-group">
                    <label for="Password1">密  码</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password">
                  </div>
                </div>
                <div class="actions">
                  <input class="btn btn-danger" name="Login" type="button" onclick="login()" value="Login">
                  <a class="link" href="#">忘记密码?</a>
                  <div class="clearfix"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Row End -->
        
      </div>
    </div>
    <!-- Main Container end -->

    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/vendor/js/jquery-2.1.1.min.js"></script>
    <script src="js/page-login.js"></script>
    <script type="text/javascript" src="../assets/js/alertify.min.js"></script>
  </body>
</html>
